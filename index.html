<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <title>Detona Ralph</title>
</head>
<body>
    <!--conteiner para englobar todos os elementos p n fica solto-->
    <div class="conteiner">
        <div class="menu">
            <div class="menu-time">
                <h1>Time Left</h1>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h1>Your Score</h1>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="https://www.imagenspng.com.br/wp-content/uploads/2020/10/among-us-red-png-01.png" alt="imagem da vida do personagem" height="50px">
                <h2>x3</h2>
            </div>
        </div>

        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
